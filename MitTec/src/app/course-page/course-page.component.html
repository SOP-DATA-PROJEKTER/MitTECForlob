<div class="course-container">
  <!-- Loading message -->
  <div *ngIf="loading">
    <p>Loading courses...</p>
  </div>

  <!-- Error message -->
  <div *ngIf="error">
    <p>{{ error }}</p>
  </div>

  <!-- Display courses when available -->
  <div *ngIf="!loading && courseData.length > 0">
    <h2>Forl√∏b for {{ specsTitle }}</h2>

    <!-- Loop through the courseData and display each course -->
    <div *ngFor="let course of courseData" class="course-card" [routerLink]="getRouterLink(course)">
      <h3>{{ course.courseName }}</h3>
    </div>
  </div>

  <!-- Show a message when no courses are available -->
  <ng-container *ngIf="!loading && courseData.length === 0">
    <p>No courses available for this specification.</p>
  </ng-container>
</div>
